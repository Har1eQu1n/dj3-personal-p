{% extends 'base/base.html' %}
{% block content %}
    {% load static %}
    <h1>First page</h1>
    <br>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/gg.pdf' %}">Resume</a>
    <br>
    <img src="{% static 'portfolio/28a7c410674e603416ee23374dfe43b2.jpg' %}" width="400px" height="700px" style="">
    {% for project in projects %}
     <div>
        <h2>{{ project.title}}</h2>
         <p>{{ project.description }}</p>
         {% if project.url %}
         <a href="{{ project.url }}"><img src="{{ project.image.url }}"></a>
         {% endif %}
         {% if not project.url %}
         <img src="{{ project.image.url }}">
         {% endif %}
     </div>
    {% endfor %}
{% endblock %}
